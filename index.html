		<title>Display IP</title>

	/>
	<body>
		<main class="container">
			<form id="form">
				<label>
					User IP
					<input required id="input" type="text" placeholder="Type IP" pattern="IP"/>

				</label>
				<button type="submit" id="submit" >
					Show IP info
				</button>
			</form>
			<div>
				<pre id="results">

				</pre>
			</div>
		</main>
	</body>
